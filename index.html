<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallas Crime Heatmap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="maps-container">
        <div class="map-wrapper">
            <div class="map-label">Actual Crime Data</div>
            <div id="map1" class="map"></div>
        </div>
        <div class="map-wrapper">
            <div class="map-label">Predicted Crime Data</div>
            <div id="map2" class="map"></div>
        </div>
    </div>

    <!-- Third-party Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    
    <!-- Application Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Core Utilities -->
    <script src="js/utils.js"></script>
    
    <!-- Components -->
    <script src="js/components/Grid.js"></script>
    <script src="js/components/Legend.js"></script>
    <script src="js/components/Boundary.js"></script>
    
    <!-- Map Management -->
    <script src="js/MapManager.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>
</html>
